<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
div {
    /* essa tag para colocar lado a lado*/

    display: inline-block;
    background-color: rgb(84, 129, 129);
    border: 1px solid black;
    text-align: center;
    height: 200px; /* autura*/
    width: 200px; /* largura*/
}
div:hover {
    /*tag hover, serve para iluminar uma div quando passamos o mause em cima */

    background-color: burlywood;
}

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
