<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
/* mais exemplos de houver sobre o texto escondigo */
div > p {
    display: none;
}
div:hover > p {
    display: block;
    color: aliceblue;
    background-color: brown;
    width: 300px;
}
div:hover{
    color: brown;
}

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
<div>Passe o mouse aqui
    <p>texto escondido</p>
</div>
<p>fim do exemplo</p>


</body>
</html>
