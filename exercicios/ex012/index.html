<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture><!--Aqui temos um ex, as vezes vemos o mesmo site em varios dispositivos como celular e computador, então existe uma grande diferença de tela, quando upamos a foto grande, o usuario de celular com tela pqn, pode ter dificuldades em utilizar a pagina por conta do tamanho da imagem, com esse codigo, o navegador, identifica justamente essa diferença e adapta as imagens vc pode upar a mesma imagem de varios tamanhos para corrigir esse problema-->


        <!--Aqui temos um ex de audio-->
        <source media="(max-width: 700px )" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/imagemm.png" type="image/png">
        <img src="imagens/imagemg.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Àudio</h1>
    <!--Podemos adicionar audio a pagina, o navegador tem o seu reprodutor proprio, sempre priorizar o mp3
    apos iniciar a tag audio, selecionar o audio na pasta, e depois colocar a tag controls e autoplay, isso traz o menu do audio onde vc pode pausar aumentar o volume e velocidade de reprodução-->
    <p>Vamos aprender como reproduzir áudios em HTML5</p>
    <audio src="midia/jayms.mp3" controls autoplay loop></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/kyle.mp3" type="audio/mpeg">
        <source src="midia/kyle.ogg" type="audio/ogg">
        <source src="midia/kyle.wav" type="audio/wav">
        <p>Infelismente o seu Navegador não consegue reproduzir áudio. <a href="midia/kyle.mp3">Clique aqui para baixar o MP3</a></p>
    </audio>

</body>
</html>
